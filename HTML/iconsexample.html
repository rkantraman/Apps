<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>


    <i class="fa fa-car"></i>
    <i class="fa fa-car" style="font-size:48px;"></i>
    <i class="fa fa-car" style="font-size:60px;color:red;"></i>


    <hr>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Nick Name</th>
                <th>Office</th>
                <th>Age</th>
                <th>Birthday</th>
                 
            </tr>
        </thead>
        <tbody>
            <!-- 
                id: 1
                name: "Sumit"
                nickName: "Ravi" 
                company: "intellogi"
                age: 55
                married: false
                birthday: "2020-12-06T05:28:03.819+00:00"
            -->
        </tbody>
    </table>
    <hr>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {

            $.ajax({
                url: 'http://localhost:8080/v1/people/getAll',
                type: 'GET',
                success: function (data) {
                    console.dir({ "success ": data });
                    var t = $('#example').DataTable();
                    var counter = 1;

                    for (var i = 0; i < data.length; i++) {
                        // t.row.add( [
                        //     counter +'.1',
                        //     counter +'.2',
                        //     counter +'.3',
                        //     counter +'.4',
                        //     counter +'.4.4',
                        //     counter +'.5'
                        // ] ).draw( false );
                        t.row.add( [  data[i].id, data[i].name, data[i].nickName, data[i].company, data[i].age, data[i].birthday ] ).draw( false );
                    }

                    // t.row.add( [  data.id, data.name, data.nickName, data.company, data.age, data.birthday ] ).draw( false );
            
                    counter++;
                   

                }, error: function (err) {
                    console.dir({ "error ": err });
                }
            });



            $('#example').DataTable({
                "pagingType": "full_numbers"
            });



        });
    </script>



</body>

</html>
